<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Product preview card component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Baloo+Tamma+2&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bcfe8ede6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <div class="card">
            <img class="Pimage"
            src="https://i.pinimg.com/736x/0f/3a/0d/0f3a0d953bbbc555324eb00824545904.jpg" alt="PinkiPurfumeMissDior" />
            <div class="text">
                <div class="type">PERFUME</div>
                <div class="name">Miss Dior Eau De Parfum</div>
                <div class="descrip">"All our senses are awakened by the sensuality of the new Miss Dior Eau de Parfum's floral bouquet. It celebrates the velvety and sensual Roses—heightened by a fresh Lily-of-the-Valley and biting Peony—enveloped by a powdery Iris."</div>
                <div class="price">
                    <div class="after">$99.99</div>
                    <div class="before">$111.43</div>
                </div>
                <div class="button">
                    <a href="https://shop.dior.co.th/en/products/miss-dior-eau-de-parfum" class="cart textbt">
                        <i class="fa-solid fa-cart-shopping logo"></i>
                        Add to cart
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
